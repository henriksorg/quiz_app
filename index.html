<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizIT</title>

  <link rel="icon" type="image/png" href="img/favicon.png">

  <!-- Bootstrap einbinden -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!-- fonts einbinden -->
  <link rel="stylesheet" href="fonts.css">

  <!-- eigene dokumente -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body onload="init()">
  <div class="alert-bg d-none" id="alert-bg"></div>
  <div class="alert alert-danger change-quiz-alert d-none" id="alert">
    <p>Do you want to leave this quiz and change to another?</p>
      <div>
        <button class="btn btn-success" onclick="changeToOtherQuiz(true)">Yes, I want to leave</button>
        <button class="btn btn-secondary" onclick="changeToOtherQuiz(false)">No, I want to stay</button>
      </div>
  </div>
  <div class="card main-card">
    <div class="progress">
      <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
    <div class="sidebar">
      <div class="w-100 d-flex justify-content-center">
        <img src="img/logo.png" class="logo-img mt-3 w-75" alt="img logo">
      </div>
      <div class="nav-links-sidebar" id="nav-link-bar">
        <span id="HTML" onclick="changeToOtherQuizAlert('HTML')">HTML</span>
        <span id="NBA" onclick="changeToOtherQuizAlert('NBA')">NBA</span>
        <span id="Germany" onclick="changeToOtherQuizAlert('Germany')">Germany</span>
        <span id="Electronics" onclick="changeToOtherQuizAlert('Electronics')">Electronics</span>
      </div>
    </div>


    <div class="card-body quiz-card d-flex flex-column justify-content-space-between" id="card-body">

    </div>
  </div>
  <div>

</body>

</html>
